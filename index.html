<!DOCTYPE html>
<html lang="en">


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Weather Dashboard</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Roboto&display=swap"
        rel="stylesheet">

    <!-- CSS LINK -->
    <link rel="stylesheet" href="./assets/css/styles.css">

</head>

<body>
    <!-- header -->
    <header class="jumbotron">
        <h1>Weather Dashboard</h1>
        <!-- current day, date & time -->
        <div id="currentDay"></div>
    </header>

    <!-- main section -->
    <div class="container">
        <div class="row">

            <!-- sidebar: search & history -->
            <div class="col-md-3 sideBar">
                <div class="search">
                    <input type="text" class="searchBar" placeholder="search for a city...">
                    <button><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg></button>
                </div>
                <div>
                    <ul id="searchHist" class="searchList"></ul>
                </div>
            </div>

            <!-- current city weather -->
            <div class="col-md-8 mainWeather">
                <div class="weather">
                    <h2 class="city"></h2>
                    <img src="" alt="" class="weatherIcon">
                    <div class="text">
                        <div class="temp"></div>
                        <div class="wind"></div>
                        <div class="humidity"></div>
                        <div class="uv"></div>
                    </div>
                </div>
            </div>

            



        </div>
    </div>









</body>

</html>
