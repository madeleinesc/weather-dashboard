<!DOCTYPE html>
<html lang="en">


<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Weather Dashboard</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&family=Roboto&display=swap"
        rel="stylesheet">

    <!-- CSS LINK -->
    <link rel="stylesheet" href="./assets/css/styles.css">

</head>

<body>
    <!-- header -->
    <header class="jumbotron">
        <h1>Weather Dashboard</h1>
        <!-- current day, date & time -->
        <div id="currentDay"></div>
    </header>

    <!-- main section -->
    <div class="container">
        <div class="row">

            <!-- sidebar: search & history -->
            <div class="col-md-3 sideBar">
                <div class="search">
                    <input type="text" class="searchBar" placeholder="search for a city...">
                    <button><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-search" viewBox="0 0 16 16">
                            <path
                                d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                        </svg></button>
                </div>
                <!-- recent search history -->
                <ul id="recentSearch"></ul>
            </div>

            <!-- current city weather -->
            <div class="col-md-8 mainWeather">
                <div class="weather">
                    <h2 class="city"></h2>
                    <img src="" alt="" class="weatherIcon">
                    <div class="text">
                        <div class="temp"></div>
                        <div class="wind"></div>
                        <div class="humidity"></div>
                        <div class="uv"></div>
                    </div>
                </div>
            </div>

            <!-- 5 day forecast -->
            <div class="dailyForecast" id="forecast1">
                <div class="dailyText">
                    <div class="dayName" id="dayName1"></div>
                    <img src="" alt="" class="dayIcon" id="dayIcon1">
                    <div class="dailyTemp" id="dailyTemp1"></div>
                </div>
            </div>
            <div class="dailyForecast" id="forecast2">
                <div class="dailyText">
                    <div class="dayName" id="dayName2"></div>
                    <img src="" alt="" class="dayIcon" id="dayIcon2">
                    <div class="dailyTemp" id="dailyTemp2"></div>
                </div>
            </div>
            <div class="dailyForecast" id="forecast3">
                <div class="dailyText">
                    <div class="dayName" id="dayName3"></div>
                    <img src="" alt="" class="dayIcon" id="dayIcon3">
                    <div class="dailyTemp" id="dailyTemp3"></div>
                </div>
            </div>
            <div class="dailyForecast" id="forecast4">
                <div class="dailyText">
                    <div class="dayName" id="dayName4"></div>
                    <img src="" alt="" class="dayIcon" id="dayIcon4">
                    <div class="dailyTemp" id="dailyTemp4"></div>
                </div>
            </div>
            <div class="dailyForecast" id="forecast5">
                <div class="dailyText">
                    <div class="dayName" id="dayName5"></div>
                    <img src="" alt="" class="dayIcon" id="dayIcon5">
                    <div class="dailyTemp" id="dailyTemp5"></div>
                </div>
            </div>
        </div>
    </div>


    <!-- jquery and js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>

</body>

</html>
